<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Фотогалерея</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .gallery {
      padding: 40px 0;
      text-align: center;
    }

    .table-gallery {
      border-collapse: collapse;
      width: 100%;
      margin: 0 auto;
    }

    .string-gallery {
      height: 200px;
    }

    .cell-gallery {
      width: 25%;
      padding: 1px;
    }

    .image-block {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      cursor: pointer;
    }

    .image-block:hover::before {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .gallery-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .image-block:hover .gallery-photo {
      transform: scale(1.05);
    }

    /* Модальное окно */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<section class="gallery">
  <h3 class="preheader">Вместо слов</h3>
  <h2 class="header-gallery">Фотогалерея</h2>
  <table class="table-gallery">
    <tr class="string-gallery">
      <td class="cell-gallery">
        <div class="image-block">
          <img src="https://placehold.co/600x400?text=1" alt="photo" class="gallery-photo">
        </div>
      </td>
      <td class="cell-gallery">
        <div class="image-block">
          <img src="https://placehold.co/600x400?text=2" alt="photo" class="gallery-photo">
        </div>
      </td>
      <td class="cell-gallery">
        <div class="image-block">
          <img src="https://placehold.co/600x400?text=3" alt="photo" class="gallery-photo">
        </div>
      </td>
      <td class="cell-gallery">
        <div class="image-block">
          <img src="https://placehold.co/600x400?text=4" alt="photo" class="gallery-photo">
        </div>
      </td>
    </tr>
    <!-- Добавь еще строки по примеру выше -->
  </table>
</section>

<!-- Модальное окно -->
<div class="lightbox" id="lightbox">
  <span class="close" id="closeBtn">&times;</span>
  <img id="lightbox-img" src="" alt="Полноэкранное изображение">
</div>

<script>
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const closeBtn = document.getElementById("closeBtn");

  document.querySelectorAll(".gallery-photo").forEach(img => {
    img.addEventListener("click", () => {
      lightboxImg.src = img.src;
      lightbox.style.display = "flex";
    });
  });

  closeBtn.addEventListener("click", () => {
    lightbox.style.display = "none";
  });

  lightbox.addEventListener("click", e => {
    if (e.target === lightbox) {
      lightbox.style.display = "none";
    }
  });
</script>

</body>
</html>
